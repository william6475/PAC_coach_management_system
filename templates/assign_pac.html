        .main-content {
            padding: 20px;

            z-index: 1;
        }
        .login-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 480px;
            margin-top: 250px; /* Space for the absolute logo */
        }
        .Lookup_results table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        .Lookup_results th, .Lookup_results td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .Lookup_results th {
            background-color: #63918f;
            color: white;
        }

        .Lookup_results tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
    <title>View users and assign PAC</title>

    <label>
