
<!Doctype html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'stupac_template/styles.css' %}?v=16">
    <style>

        .main-content {
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .Lookup_results table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        .Lookup_results th, .Lookup_results td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .Lookup_results th {
            background-color: #63918f;
            color: white;
        }

        .Lookup_results tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        body, html {
            margin: 0;
            padding: 0;
        }

        .main-content {
            padding: 40px;
            margin: 0;
            position: static;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            gap: 20px;
            min-height: 100vh;
        }

        .login-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 480px;
            margin-top: 250px; /* Space for the absolute logo */
        }

        .login-box h1 {
            margin-top: 0;
            color: #333;
        }

        .login-logo{
            max-height: 30px;
        }
        .navbarText {
            font-size: 30px;
            text-align: center;
        }
        .topPad{
            padding-top: 90px;
        }

        .login-box form label {
            display: block;
            margin-bottom: 15px;
            text-align: left;
        }
        .login-box p {
            display: block;
            margin-bottom: 15px;
            text-align: left;
        }
        .biggerText{
            font-size: 18px;
            font-weight: bold;
        }
        .main-content > *:first-child {
            margin-top: 0 !important;
        }

        @media (max-width: 720px) {
            .login-box input[type="submit"] {
                width: 20%;
                padding: 10px;
                background-color: #63918f;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
                margin-top: 10px;
            }
        }

    </style>
    <title>PAC home</title>
    <link rel="icon" href="data:,">
</head>
<body>
<!--Navbar-->
<div class="topnav">
    <a href="{% url 'student_home' %}" class="active">Home<!--<img src="{% static 'stupac_template/logo.png' %}" alt="Logo" class=" login-logo">--></a>
    <a style="float:right" href="{% url 'login' %}">Sign out</a>
</div>
<div class="background-animation">
     <div class="wave"></div>
     <div class="wave"></div>
     <div class="wave"></div>
  </div>
<div class="main-content">
    <div class="login-box">
<h1>Student Lookup</h1>

<label>
    <input type="text" placeholder="Student number or full name" class="Widened_form_field" id = 'student_name'>
</label>
<br>
<br>
<!--Search results-->
<div class="Lookup_results">
    <table>
        <thead>
            <tr>
                <th>Results</th>
            </tr>
        </thead>
        <tbody>

            <tr><td>{{ result1 }}</td></tr>
            <tr><td>{{ result2 }}</td></tr>
            <tr><td>{{ result3 }}</td></tr>
            <tr><td>{{ result4 }}</td></tr>
            <tr><td>{{ result5 }}</td></tr>
            <tr><td>{{ result6 }}</td></tr>
            <tr><td>{{ result7 }}</td></tr>
            <tr><td>{{ result8 }}</td></tr>
            <tr><td>{{ result9 }}</td></tr>
        </tbody>
    </table>
</div>
</div>
    </div>
</body>
</html>
