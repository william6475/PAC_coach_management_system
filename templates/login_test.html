{% extends 'login.html' %}
{% block title %}
    User Login
{% endblock %}

{% block content %}
    <!-- Change the path in action if you want a user to be redirected. -->
    <form action = "" method = "post">
    {% csrf_token %}
    {{ form }}
        {% if request.GET.next %}
            <input type = "hidden" name = "next" value = "{{ request.GET.next }}">
        {% endif %}
    <label>
        <input type="submit" value = "Log in">
    </label>
    </form>
{% endblock %}
