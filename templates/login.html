
<!Doctype html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'stupac_template/styles.css' %}?v=16">
    <!--<link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css"> -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: white !important;
            overflow-x: hidden;
        }

        .bg-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 91%;
            opacity: 0.5;
            z-index: 0;
            pointer-events: none;
        }

        .topnav {
            background-color: #63918f !important;
            overflow: hidden;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .topnav a {
            float: left;
            color: #f2f2f2 !important;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            display: block;
        }

        .topnav a:hover {
            background-color: #ddd !important;
            color: black !important;
        }

        .topnav a.active {
            background-color: #486a69 !important;
            color: white !important;
        }

        .main-content {
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        button {
  /* Variables */
  --button_radius: 0.75em;
  --button_color: #e8e8e8;
  --button_outline_color: #000000;
  font-size: 17px;
  font-weight: bold;
  border: none;
  cursor: pointer;
  border-radius: var(--button_radius);
  background: var(--button_outline_color);
}

.button_top {
  display: block;
  box-sizing: border-box;
  border: 2px solid var(--button_outline_color);
  border-radius: var(--button_radius);
  padding: 0.75em 1.5em;
  background: var(--button_color);
  color: var(--button_outline_color);
  transform: translateY(-0.2em);
  transition: transform 0.1s ease;
}

button:hover .button_top {
  /* Pull the button upwards when hovered */
  transform: translateY(-0.33em);
}

button:active .button_top {
  /* Push the button downwards when pressed */
  transform: translateY(0);
}
    </style>
    <title>Login</title>
    <link rel="icon" href="data:,">
</head>
<body>
<img class="bg-container" src="{% static 'stupac_template/logo.png' %}">
<!--Navbar-->
<div class="topnav">
    <a href="{% url 'login' %}" class="active">Login</a>
    <a style="float:right" href="{% url 'login' %}">Sign out</a>
</div>

<div class="main-content">
<h1>Login  </h1>
<!--Input form-->
<form>
    <label>Username
        <br>
        <input type="text">
        <br>
    </label>
        <label>Password
        <br>
        <input type="text">
        <br>
    </label>
    <input type="submit">
</form>
</div>
</body>
</html>
