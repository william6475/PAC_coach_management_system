
<!doctype html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="{% static 'stupac_template/styles.css' %}?v=16"> -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: white !important;
            overflow-x: hidden;
        }

        .bg-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 91%;
            opacity: 0.5;
            z-index: 0;
            pointer-events: none;
        }

        .topnav {
            background-color: #63918f !important;
            overflow: hidden;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .topnav a {
            float: left;
            color: #f2f2f2 !important;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            display: block;
        }

        .topnav a:hover {
            background-color: #ddd !important;
            color: black !important;
        }

        .topnav a.active {
            background-color: #486a69 !important;
            color: white !important;
        }

        .main-content {
            padding: 20px;
            position: relative;
            z-index: 1;
        }
    </style>
    <title>Enrol user</title>
    <link rel="icon" href="data:,">
</head>
<body onload="Restrict_enrolment_form_options()">
<img class="bg-container" src="{% static 'stupac_template/logo.png' %}">
<!--Navbar-->
<div class="topnav">
    <a href="{% url 'admin_home' %}">Admin home</a>
    <a href="{% url 'view_users_and_assign_pac' %}">View users and assign pac</a>
    <a style="float:right" href="{% url 'login' %}">Sign out</a>
</div>

<div class="main-content">
<h1>Enrol user</h1>
<p class="Mandatory_field_label">*Mandatory field</p>
<!--Input form-->
<form>
    <label>Account type<label class="Mandatory_field_label">*</label>
        <br>
        <select id="Account_type_dropdown" onchange="Restrict_enrolment_form_options()">
            <option value="Student">Student</option>
            <option value="PAC">PAC</option>
        </select>
    </label>
    <br>
    <br>
    <label id="Student_number_label">Student number<label class="Mandatory_field_label">*</label>
        <br>
        <input type="number" id="Student_number">
        <br>
    </label>
    <label id="Student_first_name_label">First name<label class="Mandatory_field_label">*</label>
        <br>
        <input type="text" id="Student_first_name">
        <br>
    </label>
    <label id="Student_last_name_label">Last name<label class="Mandatory_field_label">*</label>
        <br>
        <input type= "text" id="Student_last_name">
        <br>
    </label>
    <label id="Student_email_label">Email<label class="Mandatory_field_label">*</label>
        <br>
        <input type="email" id="Student_email">
        <br>
    </label>
    <label id="Student_course_label">Course<label class="Mandatory_field_label">*</label>
        <br>
        <input type="text" id="Student_course">
        <br>
    </label>
    <label id="Student_year_group_label">Year group<label class="Mandatory_field_label">*</label>
        <br>
        <input type="number" id="Student_year_group">
        <br>
    </label>
    <label id="Student_assigned_pac_label">Assigned pac
        <br>
        <input type="text" id="Student_assigned_pac">
        <br>
    </label>
    <label id="PAC_first_name_label">First name<label class="Mandatory_field_label">*</label>
        <br>
        <input type="text" id="PAC_first_name">
        <br>
    </label>
    <label id="PAC_last_name_label">Last name<label class="Mandatory_field_label">*</label>
        <br>
        <input type="text" id="PAC_last_name">
        <br>
    </label>
    <label id="PAC_email_label">Email<label class="Mandatory_field_label">*</label>
        <br>
        <input type="email" id="PAC_email">
        <br>
    </label>
    <label id="PAC_department_label">Department name<label class="Mandatory_field_label">*</label>
        <br>
        <input type="text" id="PAC_department">
        <br>
    </label>
    <label>Account password<label class="Mandatory_field_label">*</label>
        <br>
        <input type="text">
        <br>
    </label>
    <!--Button to submit the form-->
    <input type="submit">
</form>
</div>
<script src="{% static 'stupac_template/enrol_user.js' %}"></script>
</body>.
</html>
