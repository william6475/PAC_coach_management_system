<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
            Django App
        {% endblock %}
    </title>
<link rel="stylesheet" href="{% static 'stupac_template/styles.css' %}?v=16">
<style>
        body, html {
            margin: 0;
            padding: 0;
        }

        .main-content {
            padding: 0;
            margin: 0;
            position: static;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            gap: 20px;
            min-height: 100vh;
        }

        .login-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 500px;
            margin-top: 250px; /* Space for the absolute logo */
        }

        .login-box h1 {
            margin-top: 0;
            color: #333;
        }

        .login-logo{
            max-height: 150px;
            max-width: 150px;
        }
        .topPad{
            padding-top: 90px;
        }
        .login-box form {
             width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .login-box form label {
            display: block;
            margin-top: 20px;
            margin-bottom: 10px;
            text-align: left;
        }
        .helptext {
            font-size: 14px;
            text-align: left;
        }

        .login-box input[type="text"],
        .login-box input[type="email"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-box input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #63918f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .login-box input[type="submit"]:hover {
            background-color: #486a69;
        }
        .logo {
            max-width: 400px;
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .main-content > *:first-child {
            margin-top: 0 !important;
        }

        @media (max-width: 915px) {
            .login-box input[type="submit"] {
            width: 20%;
            padding: 10px;
            background-color: #63918f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        }
    </style>
</head>
<body>
<div class="topnav">
    <a href="{% url 'register_home' %}" class="active">Register a user</a>
    <a href="{% url 'view_users_and_assign_pac' %}">View users and assign pac</a>
    {% if user.is_authenticated %}
            <form class = "logout" action="{% url 'logout' %}" method="POST">
            {% csrf_token %}
            <a style="float:right" href="{% url 'login' %}">Sign out</a>
        </form>
    {% endif %}
</div>
<div class="background-animation">
     <div class="wave"></div>
     <div class="wave"></div>
     <div class="wave"></div>
  </div>
<main>
<div class="main-content topPad">
<div  class="login-box">
    {% block content %}
    {% endblock %}
</div>
</div>
</main>
