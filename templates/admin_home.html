<!doctype html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'stupac_template/styles.css' %}?v=16">
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }

        .main-content {
            padding: 40px;
            margin: 0;
            position: static;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            gap: 20px;
            min-height: 100vh;
        }

        .login-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
            margin-top: 250px; /* Space for the absolute logo */
        }

        .login-box h1 {
            margin-top: 0;
            color: #333;
        }

        .login-logo{
            max-height: 30px;
        }
        .navbarText {
            font-size: 30px;
            text-align: center;
        }
        .topPad{
            padding-top: 90px;
        }

        .login-box form label {
            display: block;
            margin-bottom: 15px;
            text-align: left;
        }
        .login-box p {
            display: block;
            margin-bottom: 15px;
            text-align: left;
        }
        .biggerText{
            font-size: 18px;
            font-weight: bold;
        }
        .main-content > *:first-child {
            margin-top: 0 !important;
        }

    </style>
    <title>Admin home</title>
    <link rel="icon" href="data:,">
</head>
<body>
<!--Navbar-->
<div class="topnav">
    <a href="{% url 'register_home' %}" class="active">Register a user</a>
    <a href="{% url 'view_users_and_assign_pac' %}">View users and assign pac</a>
    {% if user.is_authenticated %}
            <form class = "logout" action="" method="POST">
            {% csrf_token %}
            <a style="float:right" href="{% url 'logout_view' %}">Sign out</a>
        </form>
    {% endif %}
</div>
<div class="background-animation">
     <div class="wave"></div>
     <div class="wave"></div>
     <div class="wave"></div>
  </div>
<div class="main-content">
    <div class="login-box">
<h1>Admin home</h1>
<!--Buttons-->
        <a href="{% url 'register_home' %}">
        <label>
        <input type="submit" value = "Register Users">
         </label>
        </a>
<br>
<br>
        <a href="{% url 'view_users_and_assign_pac'%}">
        <label>
        <input type="submit" value = "View users and assign pac">
         </label>
        </a>
</div>
    </div>
</body>
</html>
