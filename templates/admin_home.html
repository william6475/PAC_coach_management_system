<!doctype html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'stupac_template/styles.css' %}?v=16">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: white !important;
            overflow-x: hidden;
        }

        .bg-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 91%;
            opacity: 0.5;
            z-index: 0;
            pointer-events: none;
        }

        .topnav {
            background-color: #63918f !important;
            overflow: hidden;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .topnav a {
            float: left;
            color: #f2f2f2 !important;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            display: block;
        }

        .topnav a:hover {
            background-color: #ddd !important;
            color: black !important;
        }

        .topnav a.active {
            background-color: #486a69 !important;
            color: white !important;
        }

        .main-content {
            padding: 20px;
            position: relative;
            z-index: 1;
        }
    </style>
    <title>Admin home</title>
    <link rel="icon" href="data:,">
</head>
<body>
<img class="bg-container" src="{% static 'stupac_template/logo.png' %}">
<!--Navbar-->
<div class="topnav">
    <a href="{% url 'enrol_user' %}" class="active">Enrol user</a>
    <a href="{% url 'view_users_and_assign_pac' %}">View users and assign pac</a>
    <a style="float:right" href="{% url 'login' %}">Sign out</a>
</div>

<div class="main-content">
<h1>Admin home</h1>
<!--Buttons-->
<button href="{% url 'login' %}">Login</button>
<br>
<br>
<button href="{% url 'view_users_and_assign_pac' %}">View users and assign pac</button>
</div>
</body>
</html>
